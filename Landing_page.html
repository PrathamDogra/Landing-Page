<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Navigation Bar</title>
    <!-- Adding CDN for bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <!-- Assing the link to css file  -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Code for navbar  -->
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">

      <!-- Brand and toggle get grouped for better mobile display -->
      <!-- This is the actual code that create the "hamburger icon" -->
      <!-- The data-target grabs ids to put into the icon -->

       <div class="navbar-header">
       <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

         <!--  Code for the hamburger icon-->
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </button>


        <a href="#" class="navbar-brand">JumpQ</a>

      </div>
  <div class="container">
    <!-- Anything inside of collapse navbar-collapse goes into the "hamburger" -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">About Us <span class="sr-only">(current)</span></a></li>
          <li><a href="#">How to</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Payment Options <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Debit Card</a></li>
              <li><a href="#">Credit Card</a></li>
              <li><a href="#">PayTM</a></li>


            </ul>
          </li>
        </ul>

        <!-- SEARCH BAR -->
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
        </form>
      </div> <!-- collapse navbar-collapse -->
    </div> <!-- class container -->



    </nav>

    <!-- Jumbotron class see https://getbootstrap.com/docs/4.0/components/jumbotron/ -->
    <div class="container" id="jumbo">
      <div class="jumbotron">
        <h1 id="wait" >Wait for none</h1>

      <a class="btn btn-primary btn-lg" href="#" role="button" id="learn">Learn more</a>
      </div>
  </div>

  <!-- Need to have JQuery and Javascript for DropDown Actions to work -->

  <script
  src="http://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



  </body>
</html>
